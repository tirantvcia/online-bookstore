<div class="col-12 col-md-4">
    <div class="thumbnail">
        <img src="{{book.imageUrl}}" alt="">
    </div>
</div>
<div class="col-12 col-md-8">
    <h3>{{book.name}}</h3>
    <p>{{book.description}}</p>
    <h4>Preu <strong>{{book.unitPrice | currency: 'EUR'}}</strong></h4><hr/>
    <h6>Qty. Disponible {{book.unitsInStock}}</h6>
    <a routerLink="/books" class="btn btn-success"><i class="fas fa-arrow-left"></i>Back</a>
    <a href="#" class="btn btn-primary ml-1"><i class="fas fa-cart-arrow-down"></i>Afegir al Carret</a>
</div>
