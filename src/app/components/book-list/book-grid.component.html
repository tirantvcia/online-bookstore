      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
          <div class="card h-100">
            <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" [src]="book.imageUrl" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink="/books/{{book.id}}">{{book.name}}</a>
              </h4>
              <h5>{{book.unitPrice }}</h5>
              <p class="card-text text-truncate">{{book.description}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right">Afegeix al Carret</button>
            </div>
          </div>
        </div>
        <div *ngIf="books?.length == 0" class="col-md-12 alert-warning mt-3">
          No s'han trobat llibres amb el nom especificat
